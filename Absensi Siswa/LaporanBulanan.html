<div>
  <h3>Laporan Bulanan</h3>

  <!-- Area filter -->
  <div class="row g-3 align-items-end">
    <div class="col-md-2">
      <label class="form-label">Bulan</label>
      <select id="lb-bulan" class="form-select">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
        <option value="10">10</option><option value="11">11</option><option value="12">12</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Tahun</label>
      <input id="lb-tahun" type="number" class="form-control" min="2000" max="2100">
    </div>
    <div class="col-md-3">
      <label class="form-label">Kelas</label>
      <select id="lb-kelas" class="form-select"></select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Filter NISN (opsional)</label>
      <input id="lb-nisn" class="form-control" placeholder="Contoh: 0012345678">
    </div>
    <div class="col-md-2">
      <button id="lb-tampilkan" class="btn btn-primary w-100">Tampilkan</button>
    </div>
  </div>

  <!-- ⬇️ Dua tombol export yang kamu minta -->
  <div class="row g-3 mt-2">
    <div class="col-md-3">
      <button id="lb-export-rekap" class="btn btn-outline-secondary w-100">
        Cetak Rekap (Template PDF)
      </button>
    </div>
    <div class="col-md-3">
      <button id="lb-export-bulk" class="btn btn-outline-secondary w-100">
        Cetak per Siswa (Semua)
      </button>
    </div>
  </div>

  <!-- Hasil -->
  <div id="lb-wrap" class="mt-3">
    <div class="alert alert-info">Pilih bulan/tahun lalu klik Tampilkan.</div>
  </div>
</div>

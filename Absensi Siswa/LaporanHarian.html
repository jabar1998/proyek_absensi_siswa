<div>
  <h3>Laporan Harian</h3>
  <div class="row g-3 align-items-end">
    <div class="col-md-4 col-12">
      <label class="form-label">Tanggal</label>
      <input type="date" class="form-control" id="lap-tanggal" required>
    </div>
    <div class="col-md-4 col-12">
      <label class="form-label">Kelas</label>
      <select id="lap-kelas" class="form-select"></select>
    </div>
    <div class="col-md-4 col-12 d-grid gap-2 d-md-flex">
      <button id="btn-tampilkan" class="btn btn-primary w-100">Tampilkan</button>
      <button id="btn-export-sheet" class="btn btn-outline-secondary w-100">Cetak (Template PDF)</button>
    </div>
  </div>
  <div id="laporan-wrap" class="mt-3">
    <div class="alert alert-info">Pilih tanggal dan kelas, lalu klik Tampilkan.</div>
  </div>
</div>

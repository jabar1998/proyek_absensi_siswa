<div>
  <h3>Edit Kehadiran</h3>

  <!-- Filter -->
  <div class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Tanggal Mulai</label>
      <input type="date" id="ek-start" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">Tanggal Selesai</label>
      <input type="date" id="ek-end" class="form-control">
    </div>
    <div class="col-md-2">
      <label class="form-label">Kelas</label>
      <select id="ek-kelas" class="form-select"></select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Status</label>
      <select id="ek-status" class="form-select">
        <option value="">(Semua)</option>
        <option value="Alfa">Alfa</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">NISN</label>
      <input id="ek-nisn" class="form-control" placeholder="Opsional">
    </div>
    <div class="col-md-3">
      <label class="form-label">Petugas</label>
      <input id="ek-petugas" class="form-control" placeholder="Opsional">
    </div>
    <div class="col-md-3">
      <label class="form-label">Cari (nama/ket)</label>
      <input id="ek-q" class="form-control" placeholder="Opsional">
    </div>
    <div class="col-md-2 d-grid">
      <label class="form-label">&nbsp;</label>
      <button id="ek-cari" class="btn btn-primary">Cari</button>
    </div>
  </div>

  <!-- Hasil -->
  <div id="ek-wrap" class="mt-3">
    <div class="alert alert-info">Set filter lalu klik Cari.</div>
  </div>
</div>

<!-- Modal Edit -->
<div class="modal fade" id="ekModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Edit Kehadiran</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input type="hidden" id="ek-id">
        <div class="mb-3">
          <label class="form-label">Tanggal</label>
          <input type="date" id="ek-tanggal" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select id="ek-st" class="form-select">
            <option value="Alfa">Alfa</option>
            <option value="Izin">Izin</option>
            <option value="Sakit">Sakit</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Keterangan</label>
          <textarea id="ek-ket" class="form-control" rows="2"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button id="ek-simpan" class="btn btn-primary">Simpan</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

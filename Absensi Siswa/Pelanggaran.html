<!-- Pelanggaran.html -->
<div>
  <h3>Laporan Pelanggaran</h3>

  <!-- Tombol Export PDF -->
  <div class="mb-3">
    <button id="pl-export" class="btn btn-outline-secondary">Cetak semua (Template PDF)</button>
  </div>

  <div class="row g-3 align-items-end">
    <div class="col-md-2">
      <label class="form-label">Bulan</label>
      <select id="pl-bulan" class="form-select">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
        <option value="10">10</option><option value="11">11</option><option value="12">12</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Tahun</label>
      <input id="pl-tahun" type="number" class="form-control" min="2000" max="2100">
    </div>
    <div class="col-md-3">
      <label class="form-label">Kelas</label>
      <select id="pl-kelas" class="form-select"></select>
    </div>
    <div class="col-md-2">
      <button id="pl-tampilkan" class="btn btn-primary w-100">Tampilkan</button>
    </div>
  </div>

  <div id="pl-wrap" class="mt-3">
    <div class="alert alert-info">Pilih bulan/tahun, kelas (opsional), lalu Tampilkan.</div>
  </div>
</div>

<div>
  <h3>Pengaturan</h3>

  <h5 class="mt-3">Template Laporan Bulanan</h5>
  <div class="row g-2 align-items-end">
    <div class="col-md-6">
      <label class="form-label">Doc ID – Rekap Bulanan</label>
      <input id="tpl-bulanan-rekap" class="form-control" placeholder="TEMPLATE_LAP_BULANAN_REKAP_DOC_ID">
    </div>
    <div class="col-md-2">
      <button id="btn-save-tpl-bul-rekap" class="btn btn-secondary w-100">Simpan</button>
    </div>
  </div>
  <div class="row g-2 align-items-end mt-2">
    <div class="col-md-6">
      <label class="form-label">Doc ID – Per Siswa Bulanan</label>
      <input id="tpl-bulanan-persiswa" class="form-control" placeholder="TEMPLATE_LAP_BULANAN_PERSISWA_DOC_ID">
    </div>
    <div class="col-md-2">
      <button id="btn-save-tpl-bul-persiswa" class="btn btn-secondary w-100">Simpan</button>
    </div>
  </div>

  <h5 class="mt-4">Template Lain</h5>
  <div class="row g-2 align-items-end">
    <div class="col-md-6">
      <label class="form-label">Doc ID – Laporan Harian</label>
      <input id="tpl-harian" class="form-control" placeholder="TEMPLATE_LAP_HARIAN_DOC_ID">
    </div>
    <div class="col-md-2">
      <button id="btn-save-tpl-harian" class="btn btn-secondary w-100">Simpan</button>
    </div>
  </div>
  <div class="row g-2 align-items-end mt-2">
    <div class="col-md-6">
      <label class="form-label">Doc ID – Pelanggaran (ALFA)</label>
      <input id="tpl-alfa" class="form-control" placeholder="TEMPLATE_PELANGGARAN_ALFA_DOC_ID">
    </div>
    <div class="col-md-2">
      <button id="btn-save-tpl-alfa" class="btn btn-secondary w-100">Simpan</button>
    </div>
  </div>
  <div class="row g-2 align-items-end mt-2">
    <div class="col-md-6">
      <label class="form-label">Doc ID – Pelanggaran (IZIN)</label>
      <input id="tpl-izin" class="form-control" placeholder="TEMPLATE_PELANGGARAN_IZIN_DOC_ID">
    </div>
    <div class="col-md-2">
      <button id="btn-save-tpl-izin" class="btn btn-secondary w-100">Simpan</button>
    </div>
  </div>
  <div class="row g-2 align-items-end mt-2">
    <div class="col-md-6">
      <label class="form-label">Doc ID – Pelanggaran (SAKIT)</label>
      <input id="tpl-sakit" class="form-control" placeholder="TEMPLATE_PELANGGARAN_SAKIT_DOC_ID">
    </div>
    <div class="col-md-2">
      <button id="btn-save-tpl-sakit" class="btn btn-secondary w-100">Simpan</button>
    </div>
  </div>

  <div class="alert alert-info mt-3">
    Masukkan Doc ID file Google Docs (template). Simpan setiap isian.
  </div>

  <h5 class="mt-4">WhatsApp API</h5>
  <div class="row g-2 align-items-end">
    <div class="col-md-6">
      <label class="form-label">Endpoint</label>
      <input id="wa-endpoint" class="form-control" placeholder="WA_API_ENDPOINT">
    </div>
    <div class="col-md-2">
      <button id="btn-save-wa-endpoint" class="btn btn-secondary w-100">Simpan</button>
    </div>
  </div>
  <div class="row g-2 align-items-end mt-2">
    <div class="col-md-6">
      <label class="form-label">Token</label>
      <input id="wa-token" class="form-control" placeholder="WA_API_TOKEN">
    </div>
    <div class="col-md-2">
      <button id="btn-save-wa-token" class="btn btn-secondary w-100">Simpan</button>
    </div>
  </div>
</div>
